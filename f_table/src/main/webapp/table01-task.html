<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그 실습 01</title>
<style>
   table, tr, td, th {
      text-align: center;
      width: 450px;
      margin: 0 auto;
      border: 1px solid black;
      border-collapse: collapse;
      font-size: 1.5rem;
   }
</style>
</head>
<body>
   <!--
      상품명, 가격을 나타내는 표를 만든다.
      총 4개의 상품이 존재한다.
   -->
   <table>
      <tr>
         <th>상품명</th>
         <th>가격(\)</th>
      </tr>
      <tr>
         <td>안경</td>
         <td>30,000</td>
      </tr>
      <tr>
         <td>핸드폰</td>
         <td>750,000</td>
      </tr>
      <tr>
         <td>가방</td>
         <td>89,000</td>
      </tr>
      <tr>
         <td>리모콘</td>
         <td>64,500</td>
      </tr>
   
   </table>
</body>
</html>
