<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제16조(회원의 의무)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .clause {
            margin-bottom: 20px;
        }
        .clause-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #0056b3;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 10px 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제16조(회원의 의무)</h1>
        <div class="clause">
            <p class="clause-title">II. 영리행위 금지</p>
            <p>회원은 당 사이트의 사전 승낙 없이 서비스를 이용하여 어떠한 영리행위도 할 수 없습니다.</p>
        </div>
        <div class="clause">
            <p class="clause-title">IV. 금지행위</p>
            <p>회원은 당 사이트 서비스 이용과 관련하여 다음 각 호의 행위를 하여서는 안됩니다.</p>
            <ul>
                <li>다른 회원의 ID를 부정 사용하는 행위</li>
                <li>범죄행위를 목적으로 하거나 기타 범죄행위와 관련된 행위</li>
            </ul>
        </div>
    </div>
</body>
</html>
