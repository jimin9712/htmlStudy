<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Naver 회원가입</title>
<style>

.header{
		text-align : right;
		font-family: Arial, sans-serif;
		font-size: 10px;
	
}
body {
	font-family: Arial, sans-serif;
	background-color: #f8f9fa;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

label {
	margin-bottom: 10%;
	color: #555;
}

button {
	width: 100%;
	padding: 10px;
	background-color: #2db400;
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.logo {
	text-align: left;
	margin-bottom: 20px;
	font-size: 24px;
	color: #2db400;
}

.form-group {
	margin-bottom: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<form>
			<div class="logo">
				<a href = "https://www.naver.com" target="_blank"><strong>NAVER 회원가입</strong></a>
			</div>
			<div class="header">
				실명 인증된 아이디로 가입<input type="checkbox">
			</div>

			<div class="form-group">
				<label for="userId">아이디</label> <input type="text" id="userId"
					placeholder="아이디">
			</div>

			<div class="form-group">
				<label for="password">비밀번호</label> <input type="password"
					id="password" placeholder="비밀번호">
			</div>

			<div class="form-group">
				<label for="email">[선택] 이메일주소</label> <input type="email" id="email"
					placeholder="[선택] 이메일주소 (비밀번호 찾기 등 본인 확인용)">
			</div>

			<div class="form-group">
				<label for="name">이름</label> <input type="text" id="name"
					placeholder="이름">
			</div>

			<div class="form-group">
				<label for="birthDate">생년월일 8자리</label> <input type="text"
					id="birthDate" placeholder="생년월일 8자리">
			</div>

			<div class="form-group">
				<label for="phoneCarrier">통신사 선택</label> <select id="phoneCarrier">
					<option value="">선택하세요</option>
					<option value="SKT">SKT</option>
					<option value="KT">KT</option>
					<option value="LGU+">LGU+</option>
					<option value="알뜰폰">알뜰폰</option>
				</select>
			</div>

			<div class="form-group">
				<label>성별</label> <input type="radio" id="male" name="gender"
					value="남자"> <label for="male">남자</label> <input
					type="radio" id="female" name="gender" value="여자"> <label
					for="female">여자</label>
			</div>

			<div class="form-group">
				<label>내/외국인</label> <input type="radio" id="domestic"
					name="nationality" value="내국인"> <label for="domestic">내국인</label>
				<input type="radio" id="foreigner" name="nationality" value="외국인">
				<label for="foreigner">외국인</label>
			</div>

			<div class="form-group">
				<label for="phoneNumber">휴대전화번호</label> <input type="text"
					id="phoneNumber" placeholder="휴대전화번호">
			</div>

			<div class="form-group">
				<label for="agreement">[필수]인증 약관 전체동의</label> <input
					type="checkbox" id="agreement">
			</div>

			<div class="form-group">
				<button onclick="handleSubmit()">인증요청</button>
			</div>
		</form>
	</div>
	    <script>
        function handleSubmit() {
            alert('인증 번호가 발송되었습니다.');
        }
    </script>
</body>
</html>
